<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Onboarding | EduApp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Baloo 2', cursive; background: #e3f2fd; }
        .onboard-card { max-width: 480px; margin: 40px auto; border-radius: 24px; box-shadow: 0 2px 12px rgba(0,0,0,0.08); background: #fff; }
        .onboard-header { background: #6ec6ff; color: #fff; border-radius: 24px 24px 0 0; padding: 32px 0 16px 0; text-align: center; }
        .onboard-header img { width: 80px; margin-bottom: 10px; }
        .onboard-form { padding: 32px; }
        .form-label { font-size: 1.1em; }
        .btn-lg { font-size: 1.2em; border-radius: 20px; }
        .progress { height: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="onboard-card">
        <div class="onboard-header">
            <img src="/static/icons/icon-192.png" alt="EduApp Mascot">
            <h2>Let's Get to Know You!</h2>
            <div class="progress mx-4 mb-2">
                <div class="progress-bar bg-warning" style="width: 33%"></div>
            </div>
            <p class="mb-0">Fill in your details to start learning.</p>
        </div>
        <form class="onboard-form" method="post" action="/onboarding">
            <div class="mb-3">
                <label for="user_name" class="form-label">Your Name</label>
                <input type="text" class="form-control form-control-lg" id="user_name" name="user_name" required>
            </div>
            <div class="mb-3">
                <label for="school_type" class="form-label">School Type</label>
                <select class="form-select form-select-lg" id="school_type" name="school_type" required>
                    <option value="">Select</option>
                    <option value="government">Government</option>
                    <option value="private">Private</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="state" class="form-label">State</label>
                <select class="form-select form-select-lg" id="state" name="state" required>
                    <option value="">Select</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="West Bengal">West Bengal</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="grade" class="form-label">Grade</label>
                <select class="form-select form-select-lg" id="grade" name="grade" required>
                    <option value="">Select</option>
                    <option value="Primary">Primary</option>
                    <option value="Upper Primary">Upper Primary</option>
                    <option value="Secondary">Secondary</option>
                    <option value="Higher Secondary">Higher Secondary</option>
                </select>
            </div>
            <button type="submit" class="btn btn-warning btn-lg w-100">Continue <span style="font-size:1.2em;">â†’</span></button>
        </form>
    </div>
</body>
</html>
