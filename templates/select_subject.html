<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Subject | EduApp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Baloo 2', cursive; background: #e3f2fd; }
        .subject-card { border-radius: 18px; background: #fff; box-shadow: 0 2px 8px rgba(0,0,0,0.08); transition: transform 0.1s; cursor: pointer; }
        .subject-card:hover { transform: scale(1.04); background: #fffbe7; }
        .subject-radio { display: none; }
        .subject-label { display: block; padding: 24px; text-align: center; font-size: 1.3em; color: #2980b9; font-weight: bold; cursor: pointer; }
        .subject-radio:checked + .subject-label { background: #ffe082; color: #1b4d6d; border: 2px solid #ffd54f; }
        .mascot { width: 70px; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="container" style="max-width: 500px; margin: 40px auto;">
        <div class="text-center mb-4">
            <img src="/static/icons/icon-192.png" class="mascot" alt="Mascot">
            <h2>Select Your Subject</h2>
            <p class="text-secondary">Pick a subject to start learning!</p>
        </div>
        {% if subjects %}
        <form method="post">
            <div class="row g-3">
                {% for subject in subjects %}
                <div class="col-12">
                    <input type="radio" class="subject-radio" id="{{ subject }}" name="subject" value="{{ subject }}" required>
                    <label for="{{ subject }}" class="subject-card subject-label">{{ subject }}</label>
                </div>
                {% endfor %}
            </div>
            <button type="submit" class="btn btn-warning btn-lg w-100 mt-4">Continue <span style="font-size:1.2em;">â†’</span></button>
        </form>
        {% else %}
            <p>No subjects available for your selection.</p>
        {% endif %}
    </div>
</body>
</html>
